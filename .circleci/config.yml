# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:9.10-stretch-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    environment:
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Generate credentials.js
      - run: node .circleci/generate-credentials.js

      # Make a production build
      - run: yarn build

      # Store the artifacts to workspace
      - persist_to_workspace:
          root: dist
          paths:
            - client
            - lambda.zip

  deploy-dev:
    docker:
      - image: circleci/node:9.10-stretch-browsers

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: dist

      - run: sudo apt -yqq update
      - run: sudo apt -yqq install awscli
      - run: aws s3 sync --delete --exclude *.map --cache-control max-age=86400 dist/client s3://kunvet-dev-client/
      - run: aws --region us-east-1 lambda update-function-code --function-name arn:aws:lambda:us-east-1:796927832678:function:kunvet-default --zip-file fileb://dist/lambda.zip

  deploy-prod:
    docker:
      - image: circleci/node:9.10-stretch-browsers

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: dist

      - run: sudo apt -yqq update
      - run: sudo apt -yqq install awscli
      - run: aws s3 sync --exclude *.map --exclude index.html --cache-control max-age=604800,public dist/client s3://kunvet-prod-client/
      - run: aws s3 cp --cache-control max-age=0,no-cache,no-store,must-revalidate dist/client/index.html s3://kunvet-prod-client/
      - run: aws --region us-east-1 lambda update-function-code --function-name arn:aws:lambda:us-east-1:796927832678:function:kunvet-prod --zip-file fileb://dist/lambda.zip

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-dev:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: prod
